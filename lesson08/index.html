<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
    <meta name="description" content="Creating tables">
    <meta name="author" content="David Adeogun">
    <link rel="stylesheet" href="style/table.css">
</head>

<body>

    <header></header>

    <main>

        <table>

            <thead>

                <caption class="main-caption">ACME Wildwest Services</caption>


                <th id="no_data"></th>

                <th class="table-heading">Basic</th>

                <th class="table-heading">Premium</th>

                <th class="table-heading">Deluxe</th>

            </thead>



            <tbody>

                <tr>

                    <td class="row-heading">Feature 1</td>

                    <td class="checkmark">&#x2714</td>

                    <td class="checkmark">&#x2714</td>

                    <td class="checkmark">&#x2714</td>


                </tr>

                <tr>

                    <td class="row-heading">Feature 2</td>

                    <td class="cancel">&#128473</td>

                    <td class="checkmark">&#x2714</td>

                    <td class="checkmark">&#x2714</td>

                </tr>

                <tr>

                    <td class="row-heading">Feature 3</td>

                    <td class="cancel">&#128473</td>

                    <td class="cancel">&#128473</td>

                    <td class="checkmark">&#x2714</td>

                </tr>

            </tbody>

        </table>

    </main>

    <footer>

        <tfoot>

            <p class="tfoot-caption">Table 1: Account Feature Comparison</p>

        </tfoot>

    </footer>

</body>

</html>
